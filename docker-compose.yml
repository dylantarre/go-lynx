services:
  go-lynx:
    build: .
    container_name: go-lynx
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      - MUSIC_DIR=${MUSIC_DIR}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - music-data:/music

volumes:
  music-data:
    name: music-data
