services:
  go-lynx:
    image: dylantarre/go-lynx:v1.1.0
    container_name: go-lynx
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      - MUSIC_DIR=/music
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - PORT=3500
      - LOG_LEVEL=debug
    volumes:
      - music-data:/music

volumes:
  music-data:
    name: music-data
