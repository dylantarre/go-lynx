version: '3'
services:
  go-lynx:
    image: dylantarre/go-lynx:v1.1.2
    container_name: go-lynx
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      - MUSIC_DIR=/music
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - PORT=3500
      - LOG_LEVEL=debug
    volumes:
      - type: volume
        source: music-data
        target: /music
    user: "1000:1000"  # Use a specific user to avoid permission issues

volumes:
  music-data:
    name: music-data
